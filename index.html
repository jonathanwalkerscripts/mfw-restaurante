<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Restaurante</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">


	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lobster|Playfair+Display:400,700&display=swap" rel="stylesheet">

<body>

<div class="container">
<!-- Navbar -->
<div class="row">
	<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">

		<div class="col col-md-6">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<img src="img/name-01.png">

				</a>
			</div>
		</div>
		<div class="col-md-6">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#">Story</a></li>
				<li><a href="#">Review</a></li>
				<li><a href="#">Menu</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>
		</div>
	</div>
	</nav>

</div>
<!-- Carousel -->

<div id="myCarousel" class="carousel slide row" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li></li>
		<li data-target="#myCarousel" data-slide-to="2"></li></li>
	</ol>
	<!-- Wrapper for slides -->
	<div class="carousel-inner">

		<div class="item active">
			<img src="img/farm-2.jpg">
			<div class="carousel-caption">
				<h3>From Farm</h3>
				<p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
				<button class="btn"><a href="#">Browse Gallery</a>
				</button>
			</div>
		</div>
		<div class="item">
				<img src="img/restaurant-2.jpg">
				<div class="carousel-caption">
					<h3>To Table</h3>
					<p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
					<button class="btn"><a href="#">Browse Gallery</a>
					</button>
				</div>
		</div>

		<div class="item">
				<img src="img/wood-2.jpg">
				<div class="carousel-caption">
					<img class="image-fluid" src="/img/logo-01.png">
					<button class="btn"><a href="#">Browse Gallery</a>
					</button>
				</div>
		</div>

		<!-- Left and Right Controls -->
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
		</a>

	</div>

</div>
<!-- Our Story -->

	<!-- javascript	 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
